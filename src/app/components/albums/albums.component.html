<div>
  <h3>Albums collection</h3>
  <div class="row">
    <div class="col-sm-3" *ngFor="let album of albums | async">
      <a routerLink="photos/{{album.id}}">
        <div class="card">
          <div class="card-body">
            {{album.title}}
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
